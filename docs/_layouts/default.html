{% include headtag.html %}

<body>
    <main class="container-fluid">
        <div class="row">
            <nav aria-label="breadcrumb" class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">Home</a>
                    </li>
                    {% if page.collection %}
                        <li class="breadcrumb-item" aria-current="page">
                            <a href="/{{page.collection}}">{{page.collection}}</a>
                        </li>
                    {% endif %}
                    <li class="breadcrumb-item active" aria-current="page">
                        {{page.title}}
                    </li>
                </ol>
            </nav>
            <!-- menu site -->
            <nav class="col-md-12 col-lg-3 col-xl-2 order-md-1 bg-light navbar-expand-lg nav-menu-lg">
                {% include menu.html %}
            </nav>
            <!--menu title-->
            <div class="col-md-3 col-lg-3 col-xl-2 order-md-3 nav-menu-md nav-title">
                <span class="h1 d-md-none">{{page.title}}</span>
                <strong>Menú Página</strong>
                <nav id="page-menu" class="page-menu"></nav>
            </div>
            <!-- content -->
            <article class="col-md-9 col-lg-6 col-xl-8  order-md-2">
                <h1 class="d-none d-md-block">{{page.title}}</h1>
                {{ content }}
            </article>
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
