{% include headtag.html %}

<body>
    <main class="container-fluid">
        <div class="row">
            
            <!-- menu site -->
            <nav class="col-md-12 col-lg-3 col-xl-2 order-md-1 nav-principal navbar-expand-lg nav-menu-lg">
                {% include menu.html %}
            </nav>
            <!--menu title-->
            <div class="col-md-3 col-lg-3 col-xl-2 order-md-3 nav-menu-md nav-title">
                {% if page.title %}<span class="h1 d-md-none">{{page.title}}</span>{% endif %}
                <nav id="page-menu" class="page-menu"></nav>
            </div>
            <!-- content -->
            <section class="col-md-9 col-lg-6 col-xl-8  order-md-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{site.baseurl}}"><i class="fas fa-home"></i></a>
                        </li>
                        {% if page.collection %}
                            <li class="breadcrumb-item" aria-current="page">
                                <a href="{{site.baseurl}}/{{page.collection}}">{{page.collection}}</a>
                            </li>
                        {% endif %}
                        <li class="breadcrumb-item active" aria-current="page">
                            {{page.title}}
                        </li>
                    </ol>
                </nav>
                <article class="content pb-5">
                    {% if page.title %}
                        <h1 class="d-none d-md-block">{{page.title}}</h1>
                    {% endif %}
                {{ content }}
                </article>
            </section>
        </div>
    </main>
    {% include footer.html %}
</body>

</html>
