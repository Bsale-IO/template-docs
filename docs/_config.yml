name:       Bsale Templates Docs
url:        https://bsale-io.github.io
baseurl:    /template-docs
permalink:  pretty
markdown:   Kramdown
collections:
  test:
    output: true

# sass
sass:
  sass_dir: _sass
  style:    :compressed

# plugin
plugins:
  - jemoji
  - jekyll-sitemap

# Collection
collections:
  liquid:
    output: true
    permalink: /liquid/:path/