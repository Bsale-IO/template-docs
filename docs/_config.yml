name:       Bsale Templates Docs
url:        https://bsale-io.github.io/
baseurl:    /template-docs
markdown:   Kramdown

kramdown:
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# sass
sass:
  style:    compressed


collections:
  componentes:
    output: true
  liquid:
    output: true
    render_with_liquid: false

future: true

# plugin
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag