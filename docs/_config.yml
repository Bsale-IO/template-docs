name:       Bsale Templates Docs
url:        https://bsale-io.github.io/
baseurl:    /template-docs
markdown:   Kramdown

# sass
sass:
  style:    compressed

collections:
  - tester

collections:
  tester:
    output: true
    permalink: /:collection/:name

# plugin
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag