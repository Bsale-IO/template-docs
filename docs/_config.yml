name:       Bsale Templates Docs
url:        https://bsale-io.github.io
baseurl:    /template-docs
markdown:   Kramdown
collections:
  test:
    output: true

# sass
sass:
  sass_dir: _sass
  style:    :compressed

# plugin
plugins:
  - jemoji
  - jekyll-sitemap

# Collection

defaults:
  - scope:
      path: ""
      type: "liquid"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"