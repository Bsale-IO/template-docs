<nav class="d-none d-md-block col-md-3 col-lg-2 menu">
      <!--buscador:start-->
      <form action="{{ site.baseurl }}/search" method="get">
        <div class="input-group">
          <input type="text" id="search-box" placeholder="buscar" name="query" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    <!--search:end-->
    {% comment %}
  {% for item in site.data.menus %}
    <a href="{{item.url | relative_url}}" title="{{item.title}}">
      {{item.title}}
    </a>
  {% endfor %}
  {% endcomment %}




{% for collection in site.collections %}
  {% assign name = collection.label %}
    

  <a href="">{{name}}</a>

  {% if page.url contains name %}
    {% for page in site.[name] %}
      <a href="{{ page.url }}">{{ page.title }}</a>
    {% endfor %}
  {% endif %}
{% endfor %}
</nav>
