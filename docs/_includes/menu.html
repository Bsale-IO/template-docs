<div class="row justify-content-between align-items-center">
  <a class="navbar-brand col-auto col-lg-12 d-flex align-items-center" href="{{site.baseurl}}">
    <picture>
      <source srcset="{{ '/assets/img/bsaleLogo.svg' | relative_url }}">
      <img loading="lazy" src="{{'/assets/img/bsaleLogo.png' | relative_url }}" width="32" height="32" alt="Bsale">
    </picture>
    <span class="pl-3 d-none d-md-inline-block text-truncate">Documentaci√≥n</span>
  </a>
  <div class="col col-lg-12">
    <form class="" action="{{ site.baseurl }}/search" method="get">
      <div class="input-group">
        <input type="text" id="search-box" placeholder="buscar" name="query" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-auto">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</div>

<div class="menu collapse navbar-collapse " id="menu">
  {% for collection in site.collections %}
  {% assign name = collection.label %}{% assign name_url = name | replace: ' ','-' %}
    {% if site.[name].size > 0%}
      <a class="lv1 {% if page.url contains name_url %} active {%else%} collapsed {% endif %}" data-toggle="collapse" href="#menu-{{name_url}}"
        role="button" aria-expanded="false" aria-controls="{{name_url}}">
        <i class="fas fa-chevron-down"></i> <span>{{name}}</span> 
      </a>
      <div class="collapse w-100 {% if page.url contains name_url %} show {% endif %}" id="menu-{{name_url}}">
        <div class="submenu">
          {% for pg in site.[name] %}
          <a class="lv2 {% if page.url contains pg.url %}active{%endif%}" href="{{ pg.url | relative_url | replace: ".html",""}}">{{ pg.title
            }}</a>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
<!--menu-->
