<nav class="d-none d-lg-block col-lg-3 col-xl-2 menu">
      <form action="{{ site.baseurl }}/search" method="get">
        <div class="input-group">
          <input type="text" id="search-box" placeholder="buscar" name="query" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>




<div class="overflow-auto">
{% for collection in site.collections %}
  {% assign name = collection.label %}
  {% assign name_url = name | replace: ' ','-' %}
  
  <a class="lv1 {% if page.url contains name_url %} collapsed {% endif %}" data-toggle="collapse" href="#{{name_url}}" role="button" aria-expanded="false" aria-controls="{{name_url}}">
    {{name}}
  </a>
  <div class="collapse {% if page.url contains name_url %} show {% endif %}" id="{{name_url}}">
      <div class="submenu">
        {% for pg in site.[name] %}
          <a class="lv2 {% if page.url contains pg.url %}active{%endif%}" href="{{ pg.url | relative_url }}">{{ pg.title }}</a>
        {% endfor %}
      </div>
  </div>

{% endfor %}
</div>

</nav>
