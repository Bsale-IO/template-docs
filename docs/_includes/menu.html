<nav class="d-none d-md-block col-md-3 col-lg-2 menu">
      <form action="{{ site.baseurl }}/search" method="get">
        <div class="input-group">
          <input type="text" id="search-box" placeholder="buscar" name="query" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>




<div class="overflow-auto">
{% for collection in site.collections %}
  {% assign name = collection.label %}
  {% assign name_url = name | replace: ' ','-' %}
  
  <a class="btn btn-light d-block text-left{% if page.url contains name_url %} active {% endif %}" data-toggle="collapse" href="#{{name_url}}" role="button" aria-expanded="false" aria-controls="{{name_url}}">
    {{name}}
  </a>
  <div class="collapse {% if page.url contains name_url %} show {% endif %}" id="{{name_url}}">
    <div class="card card-body p-0">
      <div class="list-group list-group-flush">
        {% for pg in site.[name] %}
          <a class="list-group-item list-group-item-action list-group-item-light {% if page.url contains pg.url %}active{%endif%}" href="{{ pg.url | relative_url }}">{{ pg.title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>

{% endfor %}
</div>

</nav>
